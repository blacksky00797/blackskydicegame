<html lang="en">
<head>
    <title>Dice Project</title>
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
        <!-- Bootstrap css cdn -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Fontawesome CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <!-- My external css -->
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Blacksky Dice Game <i class="fas fa-dice"></i></div>
        <div class="playerContainer">
            <div class="player1">
                <div class="diceImg dice1"><i class="fas fa-dice"></i></div>
                <div class="playerLabel p1">Player One</div>
                <div class="buttonContainer btn1"><button type="button" class="btn btn-info">Dice</button></div>
            </div>
            <div class="player2">
                <div class="diceImg dice2"><i class="fas fa-dice"></i></div>
                <div class="playerLabel p2">Player Two</div>
                <div class="buttonContainer btn2"><button type="button" class="btn btn-info">Dice</button></div>
            </div>
        </div>
        <div class="winnerContainer">
            <div class="title winner inlineBlock">Waiting for winner!</div>
            <div class="winnerIcon inlineBlock"><img src="https://img.icons8.com/color/96/000000/confetti.png"/></div>
        </div>
        <div class="buttonContainer diceAgainBtn"><button type="button" class="btn btn-danger">Dice Again!</button></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
